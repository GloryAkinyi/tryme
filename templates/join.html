<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>

<form method="post" action="{% url 'join' %}" class="text-center">
    {% csrf_token %}
    <h1>Join Today!</h1> <br>
    <label for="fname">Firstname :</label>
    <input type="text" id="fname" name="firstname" placeholder="firstname"> <br><br>

    <label for="lname">Lastname :</label>
    <input type="text" id="lname" name="lastname" placeholder="lastname"> <br><br>

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="email"> <br><br>

    <label for="pwd">Password :</label>
    <input type="password" id="pwd" name="password" placeholder="password"> <br><br>

    <label for="age">Age :</label>
    <input type="number" id="age" name="age" placeholder="age"> <br><br>
    <button type="submit" class="btn btn-success">Submit</button>
</form>



</body>
</html>
